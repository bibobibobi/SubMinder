<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增訂閱</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1>新增一筆訂閱</h1>

    <form method="POST" action="/add">
        <div class="form-group">
            <label for="name">訂閱名稱 (如 Netflix)</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="price">價格</label>
            <input type="number" id="price" name="price" step="0.1" required>
        </div>

        <div class="form-group">
            <label for="billing_cycle">扣款週期</label>
            <select id="billing_cycle" name="billing_cycle">
                <option value="Monthly">每月 (Monthly)</option>
                <option value="Yearly">每年 (Yearly)</option>
                <option value="Weekly">每週 (Weekly)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="next_payment_date">下次扣款日期</label>
            <input type="date" id="next_payment_date" name="next_payment_date" required>
        </div>

        <button type="submit">儲存訂閱</button>
    </form>

    <a href="/">← 回到列表</a>

</body>

</html>
