<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂閱管理 App</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .no-data {
            color: #888;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>我的訂閱列表</h1>

    <a href="{{ url_for('add_subscription') }}">+ 新增訂閱</a>

    <table>
        <thead>
            <tr>
                <th>名稱</th>
                <th>價格</th>
                <th>週期</th>
                <th>下次扣款日</th>
            </tr>
        </thead>
        <tbody>
            {% for sub in subscriptions %}
            <tr>
                <td>{{ sub.name }}</td>
                <td>{{ sub.price }}</td>
                <td>{{ sub.billing_cycle }}</td>
                <td>{{ sub.next_payment_date }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" style="text-align: center;">目前沒有訂閱資料</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
