<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂閱管理 App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h1>我的訂閱列表</h1>

        <div class="card">
            <div style="text-align: right; margin-bottom: 20px;">
                <a href="{{ url_for('add_subscription') }}" class="btn">+ 新增訂閱</a>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>名稱</th>
                        <th>價格</th>
                        <th>週期</th>
                        <th>下次扣款日</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sub in subscriptions %}
                    <tr>
                        <td style="font-weight: bold;">{{ sub.name }}</td>
                        <td>${{ sub.price }}</td>
                        <td><span
                                style="background: #eef2ff; color: #4f46e5; padding: 4px 10px; border-radius: 20px; font-size: 0.85rem;">{{
                                sub.billing_cycle }}</span></td>
                        <td>{{ sub.next_payment_date }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" style="text-align: center; color: #999; padding: 40px;">
                            目前沒有訂閱資料，快去新增一筆吧！
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
