<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯訂閱</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container" style="max-width: 500px;">
        <h1>編輯訂閱</h1>

        <div class="card">
            <form method="POST" action="{{ url_for('edit_subscription', id=sub.id) }}">

                <div class="form-group">
                    <label for="name">訂閱名稱</label>
                    <input type="text" id="name" name="name" value="{{ sub.name }}" required>
                </div>

                <div class="form-group">
                    <label for="price">價格</label>
                    <input type="number" id="price" name="price" step="0.1" value="{{ sub.price }}" required>
                </div>

                <div class="form-group">
                    <label for="billing_cycle">扣款週期</label>
                    <select id="billing_cycle" name="billing_cycle">
                        <option value="Monthly" {% if sub.billing_cycle=='Monthly' %}selected{% endif %}>每月 (Monthly)
                        </option>
                        <option value="Yearly" {% if sub.billing_cycle=='Yearly' %}selected{% endif %}>每年 (Yearly)
                        </option>
                        <option value="Weekly" {% if sub.billing_cycle=='Weekly' %}selected{% endif %}>每週 (Weekly)
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="next_payment_date">下次扣款日期</label>
                    <input type="date" id="next_payment_date" name="next_payment_date"
                        value="{{ sub.next_payment_date }}" required>
                </div>

                <div style="margin-top: 30px; display: flex; gap: 10px;">
                    <button type="submit" class="btn" style="flex: 2;">更新資料</button>
                    <a href="/" class="btn btn-secondary" style="flex: 1;">取消</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
